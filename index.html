  <body>
    <div class="div_nav">
      <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">

              src="./assets/img/logo_awakelab_transparente.png"

            />

        </div>
      </nav>
      <!-- fin del navbar bootstrap -->

    <div class="container">
      <div class="row">
        <div class="col-6 ">
          <h3>Ingrese su fecha de nacimiento</h3>
          <!-- <form> -->
          <div class=" mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="text" class="form-control" id="fecha" name="fecha" />
            <button type="button" id="boton1" class="btn btn-dark mt-2">Obtener día de la semana</button>
            <br />
            <p id="resultado"></p>
          </div>

          <div class=" mb-3">
            <h3>Periodo laboral</h3>
            <label for="fechaInicial" class="form-label"
              >Fecha de ingreso:</label
            >
            <input type="date" id="fechaInicial" class="form-control" />
            <br />
            <label for="fechaTermino" class="form-label"
              >Fecha de termino:</label
            >
            <input type="date" id="fechaTermino" class="form-control" />

            <button type="button" id="tiempoTrabajado" class="btn btn-dark mt-2 ">
              Calcular tiempo Total
            </button>
          </div>

          <div class="">
            <h3>Horas trabajadas</h3>
            <label for="horaIngreso" class="form-label"
              >Fecha y hora de ingreso:</label
            >
            <input
              type="datetime-local"
              class="form-control"
              id="horaIngreso"
            />
          </div>
          <div class=" mb-3">
            <label for="horaSalida" class="form-label"
              >Fecha y hora de salida:</label
            >
            <input type="datetime-local" id="horaSalida" class="form-control" />
            <button type="button" id="horatrabajo" class="btn btn-dark mt-2">Enviar</button>
          </div>

          <div id="resultado"></div>
          <!-- inicio form horas trabajadas -->
          <!-- <form> -->

          <button type="button" id="boton4" class="btn btn-dark ">Obtener horas trabajadas</button>
          <br />
        </div>
        <div class="col">

          <!-- AQUI VA JESU -->
